<!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>exercise</title>
        </head>


        <style>
            * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            }

            body {
                height: 100vh;
                display: flex;
                justify-content: center;
            }
            .wrapper {
                width: 100%;
                max-width: 600px;
                margin: auto;
                background-color: blue;
                padding: 10px;
                border-radius: 10px;
            }

            /*Elements*/
            .header {
                background-color: black;
                height: auto;
                color: white;
                display: flex;
                justify-content: center;
            }

            .test {
                height: 100%;
            }
            .container {
                    background-color: black;
                    height: 100%;
                    width: 100%;
                    border-radius: 20px;
                    border: 2px white solid;
                    position: relative;
                    overflow-y: auto;
                    height: 250px;
                }
            
            .announcement {
                border-radius: 10px;
                border: 2px white solid;
                height: 60%;
                width: 98%;
                padding: 10px;
                margin: 10px auto;
                color: white;
            }

            .announcement-area {
                display: flex;
                justify-content: center;
                flex-direction: column;
            }

            .profile {
                display: flex;
                justify-content:flex-end;
                flex-direction: column;
                align-items: center;
                height: width * 40;
            }

            .profile-dialogue {
                margin-bottom: 8px;
                height: 80px;
                width: 95%;
                border-radius: 10px;
                border: 2px white solid;
                color: white;
                padding: 10px;
            }

            /* RESPONSIVE */
            [class*="col-"] {
                padding: 15px;
                float: left;
                width: 100%;
                background-color: purple;
                height: auto;
            }

            /*Desktop*/
            @media only screen and (min-width: 768px) {
                .col-1 {width: 8.33%;}
                .col-2 {width: 16.66%;}
                .col-3 {width: 25%;}
                .col-4 {width: 33.33%;}
                .col-5 {width: 41.66%;}
                .col-6 {width: 50%;}
                .col-7 {width: 58.33%;}
                .col-8 {width: 66.66%;}
                .col-9 {width: 75%;}
                .col-10 {width: 83.33%;}
                .col-11 {width: 91.66%;}
                .col-12 {width: 100%;}

                .header-nav {
                    justify-content: right;
                }

                .logo {
                    justify-content: left;
                }
            }

            /*Tablet*/
            @media only screen and (min-width: 600px) {
                .col-1 {width: 8.33%;}
                .col-2 {width: 16.66%;}
                .col-3 {width: 25%;}
                .col-4 {width: 33.33%;}
                .col-5 {width: 41.66%;}
                .col-6 {width: 50%;}
                .col-7 {width: 58.33%;}
                .col-8 {width: 66.66%;}
                .col-9 {width: 75%;}
                .col-10 {width: 83.33%;}
                .col-11 {width: 91.66%;}
                .col-12 {width: 100%;}

                .header-nav {
                    justify-content: right;
                }

                .logo {
                    justify-content: left;
                }
            }
        </style>
    <body>

        <div class="wrapper">
            <div class="row">
                <div class="col-1 header logo">
                    LOGO
                </div>
                <div class="col-11 header header-nav">
                    NAV
                    NAV
                    NAV
                </div>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <div class="container profile">
                        <div class="profile-dialogue">
                            hey hey, welcome to my website.
                        </div>
    
                    </div>
                </div>
                <div class="col-8" style="background-color: red;">
                    <p style="text-align: center;">announcement</p>
                    <div class="container">
                        <div class="announcement"> blah blah blah. </div>
                        <div class="announcement"> blah blah blah. </div>
                        <div class="announcement"> blah blah blah. </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
